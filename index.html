<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
	
	<style>
   #wrapper { position: relative; }
   #over_map { position: absolute; top: 10px; left: 10px; z-index: 99; }
	</style>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJOYSlyAJa_8gpiEwUbNsEsHrMP2QHrqM"></script>
	<script type="text/javascript">
		var runTimerCount = '0';
		var runTimer = null;
		var coordinates = [];
		var map = null;
		var marker = null;
		var runPath = null;
		var watchID = null;
		
		// A $( document ).ready() block.
		$( document ).ready(function() {

			document.addEventListener("deviceready", onDeviceReady, false);

			var screen = $.mobile.getScreenHeight();

			var header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight()  - 1 : $(".ui-header").outerHeight();

			var footer = $(".ui-footer").hasClass("ui-footer-fixed") ? $(".ui-footer").outerHeight() - 1 : $(".ui-footer").outerHeight();

			/* content div has padding of 1em = 16px (32px top+bottom). This step
			   can be skipped by subtracting 32px from content var directly. */
			var contentCurrent = $(".ui-content").outerHeight() - $(".ui-content").height();

			var content = screen - header - footer - contentCurrent;

			$(".ui-content").height(content);
			
			$('#btnStop').closest('.ui-btn').hide();

			$("#btnStart").click(function(){
			
				var options = { enableHighAccuracy: true, maximumAge:3000, timeout: 5000 };
				watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);
				
				runTimerCount = '0';
				runTimer = setInterval(timer, 1000);
				$("#btnStart").closest('.ui-btn').hide();
				$('#btnStop').closest('.ui-btn').show();
				
				
				google.maps.event.addListener(marker, "position_changed", function() {
					  var position = marker.getPosition();
					  coordinates.push(position);
					  
					  runPath = new google.maps.Polyline({
						path: coordinates,
						geodesic: true,
						strokeColor: '#FF0000',
						strokeOpacity: 1.0,
						strokeWeight: 2
					  });

					  runPath.setMap(map);					  
				});				
			});
			
			$("#btnStop").click(function(){
				navigator.geolocation.clearWatch(watchID);
				google.maps.event.clearListeners(marker, 'position_changed');
				runPath = null;
				clearTimeout(runTimer);
				$("#btnStop").closest('.ui-btn').hide();
				$('#btnStart').closest('.ui-btn').show();
			});			
		
		});

		$( document ).on( "pageinit", "#map-page", function() {
		
			var defaultLatLng = new google.maps.LatLng(34.0983425, -118.3267434);  // Default to Hollywood, CA when no geolocation support
			
			if ( navigator.geolocation ) {
				function success(pos) {
					// Location found, show map with these coordinates
					drawMap(new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude));
				}
				function fail(error) {
					drawMap(defaultLatLng);  // Failed to find location, show default map
				}
				// Find the users current position.  Cache the location for 5 minutes, timeout after 6 seconds
				navigator.geolocation.getCurrentPosition(success, fail, {maximumAge: 500000, enableHighAccuracy:true, timeout: 6000});
			} else {
				drawMap(defaultLatLng);  // No geolocation support, show default map
			}
			
			
			function drawMap(latlng) {
				var myOptions = {
					zoom: 16,
					center: latlng,
					disableDefaultUI: true,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
			 
				// Add an overlay to the map of current lat/lng
				marker = new google.maps.Marker({
					position: latlng,
					map: map,
					title: "Greetings!",
					icon: 'img/gpsCurrentLocationIco.png'
				});
			}
		});
		
		// onSuccess Geolocation
		//
		function onSuccess(position) {
			marker.setPosition({ lat: position.coords.latitud , lng: position.coords.longitude });
		}

		
		// onError Callback receives a PositionError object
		//
		function onError(error) {
			var element = document.getElementById('error');
			element.innerHTML = 'code: '    + error.code    + '<br />' +
								'message: ' + error.message + '<br />' +
								'<hr />'      + element.innerHTML;
		}
		
		
		// device APIs are available
		function onDeviceReady() {
			window.plugin.backgroundMode.enable();
			
			if (window.device.platform === 'iOS' && parseFloat(window.device.version) === 7.0)        
            StatusBar.overlaysWebView(false);
		}
		
		String.prototype.toHHMMSS = function () {
			var sec_num = parseInt(this, 10); // don't forget the second parm
			var hours = Math.floor(sec_num / 3600);
			var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
			var seconds = sec_num - (hours * 3600) - (minutes * 60);

			if (hours < 10) {
				hours = "0" + hours;
			}
			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			var time = hours + ':' + minutes + ':' + seconds;
			return time;
		}

		function timer() {
		    runTimerCount = (parseInt(runTimerCount) + 1).toString();
			var temp = runTimerCount.toHHMMSS();
			$('#timer').html(temp);
		}		
	</script>
</head>

<body>

<div data-role="page" id="map-page" data-url="map-page">

	<div data-role="header" > 
		<a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext"></a>
		<h1>APP TITLE</h1>
	</div><!-- /header -->
	
	<div data-role="panel" id="mypanel" style="background-color:#222222">
        <!-- panel content goes here -->
    </div><!-- /panel -->
	
    <div role="main" class="ui-content" style="padding: 0px !important">
		<div style="height:100%;position:relative">
			<div id="map-canvas" style="height:100%">
			
			</div>
			
			<div style="position:absolute;top:0px;left:0px;width:100%">
				<div style="margin-left: auto;margin-right: auto;width: 100%;height:100px;background-color: #333333;color:white;text-align:center;font-size:50px">
					<span id="timer">0:00:00</span>
				</div>
			</div>
		</div>
    </div>
	
	<div data-role="footer" data-position="fixed">
		<div style="text-align:center">
			<input id="btnStart" type="button" data-theme="b" value="COMMENCEZ A COURIR"/>
			<input id="btnStop" type="button" data-theme="b" value="ARRETER LA COURSE"/>
		</div>
	</div><!-- /footer -->	
</div>


<!-- Start of second page -->
<div data-role="page" id="bar">
 
	<div data-role="header" data-position="fixed">
		<h1>APP TITLE</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
		<p><a href="#foo">Back to foo</a></p>
	</div><!-- /content -->


	<div data-role="footer" data-position="fixed">
		<h4>APP FOOTER</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
